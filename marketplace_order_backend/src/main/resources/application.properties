spring.application.name=marketplace_order_backend
# Enable devtools
spring.devtools.restart.enabled=true

# Specify additional paths to watch for changes (comma-separated)
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Specify the amount of time (in milliseconds) to wait before polling for changes
spring.devtools.restart.poll-interval=1000

# Specify the amount of time (in milliseconds) to wait before triggering a restart
spring.devtools.restart.quiet-period=400

logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.data.jpa=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
